<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Biblioteca de grÃ¡ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Estilos visuais -->
    <style>
        :root {
            --primary:#3498db;
            --success:#2ecc71;
            --danger:#e74c3c;
            --bg:#f0f2f5;
        }

        body {
            margin:0;
            font-family: Arial, sans-serif;
            background: var(--bg);
        }

        header {
            background: var(--primary);
            color:#fff;
            padding:15px;
            text-align:center;
            font-size:1.2em;
        }

        .container {
            max-width:1200px;
            margin:auto;
            padding:20px;
        }

        .cards {
            display:flex;
            gap:15px;
            overflow-x:auto;
        }

        .card {
            background:#fff;
            padding:20px;
            border-radius:12px;
            min-width:200px;
            text-align:center;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
        }

        .card h3 {
            margin:0 0 10px;
            font-size:.9em;
            color:#7f8c8d;
        }

        .card p {
            margin:0;
            font-size:24px;
            font-weight:bold;
        }

        .charts {
            display:grid;
            grid-template-columns:1fr;
            gap:20px;
            margin-top:20px;
        }

        @media(min-width:768px){
            .charts { grid-template-columns:1fr 1fr; }
        }

        .box {
            background:#fff;
            padding:20px;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
        }

        table {
            width:100%;
            border-collapse:collapse;
            margin-top:10px;
        }

        th, td {
            border-bottom:1px solid #eee;
            padding:10px;
            text-align:left;
        }

        th {
            font-size:.85em;
            color:#7f8c8d;
        }

        small {
            display:block;
            margin-top:5px;
            font-size:.7em;
            color:#ecf0f1;
        }
    </style>
</head>


    <body>

<header>
    Dashboard Financeiro â€“ Evento Ãšnico
    <small id="status">Carregando dados...</small>
</header>

<div class="container">

    <!-- CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Receitas</h3>
            <p id="receita" style="color:var(--success)">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Despesas</h3>
            <p id="despesa" style="color:var(--danger)">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Saldo</h3>
            <p id="saldo">R$ 0,00</p>
        </div>
    </div>

    <!-- GRÃFICOS -->
    <div class="charts">
        <div class="box"><canvas id="barChart"></canvas></div>
        <div class="box"><canvas id="pieChart"></canvas></div>
    </div>

    <!-- TABELA -->
    <div class="box">
        <h3>ðŸ“‹ MovimentaÃ§Ãµes</h3>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>
    </div>

</div>



        <script>


            const API_URL = "https://script.google.com/macros/s/AKfycbxQJ_0NInJ99dneHs5Lpcma4RgbpCH-mHy-1oPtuo8qVYfmGFd_DadVse7guNibdxTV/exec";

let dados = [];
let barChart, pieChart;



            const API_URL = "https://script.google.com/macros/s/AKfycbxQJ_0NInJ99dneHs5Lpcma4RgbpCH-mHy-1oPtuo8qVYfmGFd_DadVse7guNibdxTV/exec";

let dados = [];
let barChart, pieChart;



            async function carregarDados(){
    const status = document.getElementById("status");

    try {
        const resposta = await fetch(API_URL + "?nocache=" + Date.now());
        const json = await resposta.json();

        // Remove cabeÃ§alho se existir
        const linhas = isNaN(json[0][7]) ? json.slice(1) : json;

        dados = linhas.map(linha => ({
            Tipo: String(linha[2]).toLowerCase(),   // Receita ou Despesa
            Categoria: linha[3] || "Geral",
            Item: linha[4] || "",
            ValorTotal: parseNumber(linha[7])
        }));

        status.innerText = "Sincronizado: " + dados.length + " registros";
        status.style.color = "#2ecc71";

    } catch (erro) {
        console.error(erro);
        status.innerText = "Erro ao carregar dados";
        status.style.color = "#e74c3c";
    }

    atualizarDashboard();
}




            function atualizarDashboard(){
    let receita = 0;
    let despesa = 0;
    let categorias = {};

    dados.forEach(d => {
        if(d.Tipo.includes("receita")){
            receita += d.ValorTotal;
        } else {
            despesa += d.ValorTotal;
            categorias[d.Categoria] = (categorias[d.Categoria] || 0) + d.ValorTotal;
        }
    });

    document.getElementById("receita").innerText =
        receita.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    document.getElementById("despesa").innerText =
        despesa.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    const saldo = receita - despesa;
    const saldoEl = document.getElementById("saldo");
    saldoEl.innerText =
        saldo.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
    saldoEl.style.color = saldo >= 0 ? "var(--success)" : "var(--danger)";

    document.getElementById("tabela").innerHTML = dados.map(d => `
        <tr>
            <td>${d.Categoria}</td>
            <td>${d.Item}</td>
            <td>${d.ValorTotal.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</td>
        </tr>
    `).join("");

    renderizarGraficos(receita, despesa, categorias);
}



            function renderizarGraficos(rec, des, cats){
    if(barChart) barChart.destroy();
    if(pieChart) pieChart.destroy();

    barChart = new Chart(document.getElementById("barChart"), {
        type:"bar",
        data:{
            labels:["Receitas","Despesas"],
            datasets:[{ data:[rec,des] }]
        },
        options:{ responsive:true, plugins:{legend:{display:false}} }
    });

    pieChart = new Chart(document.getElementById("pieChart"), {
        type:"doughnut",
        data:{
            labels:Object.keys(cats),
            datasets:[{ data:Object.values(cats) }]
        },
        options:{ responsive:true }
    });
}



            window.onload = carregarDados;
</script>



        </body>
</html>
