<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- =========================
         1Ô∏è‚É£ CONFIGURA√á√ïES B√ÅSICAS
    ========================== -->
    <meta charset="UTF-8">
    <title>Dashboard Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Biblioteca de gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- =========================
         2Ô∏è‚É£ ESTILOS
    ========================== -->
    <style>
        :root {
            --primary:#3498db;
            --success:#2ecc71;
            --danger:#e74c3c;
            --bg:#f0f2f5;
        }

        body {
            margin:0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color:#333;
        }

        header {
            background: var(--primary);
            color:#fff;
            padding:15px;
            text-align:center;
            font-size:1.2em;
        }

        small {
            display:block;
            font-size:.7em;
            opacity:.8;
        }

        .container {
            max-width:1200px;
            margin:auto;
            padding:20px;
        }

        .cards {
            display:flex;
            gap:15px;
            overflow-x:auto;
        }

        .card {
            background:#fff;
            padding:20px;
            border-radius:12px;
            min-width:180px;
            flex:1;
            text-align:center;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
        }

        .card h3 {
            margin:0 0 10px;
            font-size:.85em;
            color:#7f8c8d;
            text-transform:uppercase;
        }

        .card p {
            margin:0;
            font-size:22px;
            font-weight:bold;
        }

        .charts {
            display:grid;
            grid-template-columns:1fr;
            gap:20px;
            margin-top:20px;
        }

        @media(min-width:768px){
            .charts {
                grid-template-columns:1fr 1fr;
            }
        }

        .box {
            background:#fff;
            padding:20px;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
            margin-top:20px;
        }

        table {
            width:100%;
            border-collapse:collapse;
            margin-top:10px;
        }

        th, td {
            border-bottom:1px solid #eee;
            padding:10px;
            text-align:left;
        }

        th {
            color:#7f8c8d;
            font-size:.85em;
        }
    </style>
</head>

<body>

<!-- =========================
     3Ô∏è‚É£ CABE√áALHO
========================== -->
<header>
    Controle Financeiro do Evento
    <small id="status">Sincronizando...</small>
</header>

<div class="container">

    <!-- =========================
         4Ô∏è‚É£ CARDS DE RESUMO
    ========================== -->
    <div class="cards">
        <div class="card">
            <h3>Receitas</h3>
            <p id="receita" style="color:var(--success)">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Despesas</h3>
            <p id="despesa" style="color:var(--danger)">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Saldo</h3>
            <p id="saldo">R$ 0,00</p>
        </div>
    </div>

    <!-- =========================
         5Ô∏è‚É£ GR√ÅFICOS
    ========================== -->
    <div class="charts">
        <div class="box">
            <h4>Fluxo de Caixa</h4>
            <canvas id="barChart"></canvas>
        </div>
        <div class="box">
            <h4>Gastos por Categoria</h4>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- =========================
         6Ô∏è‚É£ TABELA DETALHADA
    ========================== -->
    <div class="box">
        <h3>üìã Detalhamento</h3>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>
</div>

<!-- =========================
     7Ô∏è‚É£ SCRIPT PRINCIPAL
========================== -->
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxQJ_0NInJ99dneHs5Lpcma4RgbpCH-mHy-1oPtuo8qVYfmGFd_DadVse7guNibdxTV/exec";

let dados = [];
let barChart = null;
let pieChart = null;

/* -------------------------
   Converte n√∫mero BR/US
------------------------- */
function parseNumber(v) {
    if (!v) return 0;
    if (typeof v === "number") return v;

    return Number(
        String(v)
            .replace("R$", "")
            .replace(/\s/g,"")
            .replace(/\./g,"")
            .replace(",",".")
    ) || 0;
}

/* -------------------------
   1Ô∏è‚É£ BUSCA DADOS DA PLANILHA
------------------------- */
async function carregarDados() {
    const status = document.getElementById("status");

    try {
        const resp = await fetch(API_URL + "?t=" + Date.now());
        const json = await resp.json();

        console.log("Dados recebidos:", json);

        dados = json.map(l => ({
            tipo: String(l.Tipo || "").trim().toLowerCase(),
            categoria: l.Categoria || "Geral",
            item: l.Item || "S/N",
            valor: parseNumber(l.ValorTotal)
        }));

        status.innerText = `Sincronizado: ${dados.length} linhas`;
        status.style.color = "#2ecc71";

        atualizarTela();

    } catch (e) {
        console.error(e);
        status.innerText = "Erro ao carregar dados";
        status.style.color = "#e74c3c";
    }
}

/* -------------------------
   2Ô∏è‚É£ ATUALIZA A INTERFACE
------------------------- */
function atualizarTela() {
    let receita = 0;
    let despesa = 0;
    let categorias = {};

    const linhas = dados.map(d => {
        if (d.tipo === "receita") {
            receita += d.valor;
        } else {
            despesa += d.valor;
            categorias[d.categoria] = (categorias[d.categoria] || 0) + d.valor;
        }

        return `
            <tr>
                <td>${d.categoria}</td>
                <td>${d.item}</td>
                <td>${d.valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</td>
            </tr>
        `;
    }).join("");

    document.getElementById("tabelaCorpo").innerHTML = linhas;
    document.getElementById("receita").innerText =
        receita.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
    document.getElementById("despesa").innerText =
        despesa.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    const saldo = receita - despesa;
    const saldoEl = document.getElementById("saldo");
    saldoEl.innerText =
        saldo.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
    saldoEl.style.color = saldo >= 0 ? "var(--success)" : "var(--danger)";

    desenharGraficos(receita, despesa, categorias);
}

/* -------------------------
   3Ô∏è‚É£ GR√ÅFICOS
------------------------- */
function desenharGraficos(rec, des, cats) {
    if (barChart) barChart.destroy();
    if (pieChart) pieChart.destroy();

    barChart = new Chart(
        document.getElementById("barChart").getContext("2d"), {
        type: "bar",
        data: {
            labels: ["Receitas", "Despesas"],
            datasets: [{
                data: [rec, des],
                backgroundColor: ["#2ecc71", "#e74c3c"]
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

    pieChart = new Chart(
        document.getElementById("pieChart").getContext("2d"), {
        type: "doughnut",
        data: {
            labels: Object.keys(cats),
            datasets: [{
                data: Object.values(cats)
            }]
        },
        options: { responsive: true }
    });
}

/* -------------------------
   4Ô∏è‚É£ INICIALIZA√á√ÉO
------------------------- */
window.onload = carregarDados;
</script>

</body>
</html>
