<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #f0f2f5; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); }
        header { position: fixed; top: 0; left: 0; width: 100%; background: var(--primary); color: #fff; padding: 15px; text-align: center; font-size: 1.2em; font-weight: bold; box-shadow: 0 3px 6px rgba(0,0,0,0.2); z-index: 1000; }
        .container { max-width: 1200px; margin: auto; padding: 90px 15px 30px 15px; }
        .cards { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; }
        .card { flex: 1; min-width: 200px; background: #fff; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card h3 { margin: 0 0 10px 0; color: #7f8c8d; font-size: 0.9em; text-transform: uppercase; }
        .card p { font-size: 24px; font-weight: bold; margin: 0; }
        .charts { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        @media(min-width: 768px) { .charts { grid-template-columns: 1fr 1fr; } }
        .chart-box, .form-box, .table-box { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { color: #7f8c8d; font-size: 0.85em; }
        .status-online { font-size: 0.7em; display: block; color: #bdc3c7; }
    </style>
</head>

<body>

<header>
    <span id="eventoTopo">Carregando...</span>
    <small id="statusConexao" class="status-online">Verificando conexÃ£o...</small>
</header>

<div class="container">

    <div class="form-box">
        <h3>ðŸ“… GestÃ£o de Evento</h3>
        <input id="eventoNome" placeholder="Digite o nome do evento (ex: AvarÃ©)">
        <button onclick="definirEvento()">Acessar Dashboard</button>
    </div>

    <div class="cards">
        <div class="card"><h3>Receitas</h3><p id="receita" style="color:var(--success)">R$ 0,00</p></div>
        <div class="card"><h3>Despesas</h3><p id="despesa" style="color:var(--danger)">R$ 0,00</p></div>
        <div class="card"><h3>Saldo</h3><p id="resultado">R$ 0,00</p></div>
    </div>

    <div class="charts">
        <div class="chart-box"><canvas id="barChart"></canvas></div>
        <div class="chart-box"><canvas id="pieChart"></canvas></div>
    </div>

    <div class="table-box">
        <h3>ðŸ“‹ MovimentaÃ§Ãµes</h3>
        <table>
            <thead>
                <tr><th>Categoria</th><th>Item</th><th>Valor</th></tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxQJ_0NInJ99dneHs5Lpcma4RgbpCH-mHy-1oPtuo8qVYfmGFd_DadVse7guNibdxTV/exec";

let dadosGlobal = [];
let eventoAtivo = localStorage.getItem('eventoAtivo') || null;
let barChart, pieChart;

function parseNumber(v) {
    if (!v) return 0;
    if (typeof v === 'number') return v;
    return parseFloat(String(v).replace(/\./g, '').replace(',', '.')) || 0;
}

function normalizarTexto(t) {
    return String(t).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
}

function definirEvento() {
    const nome = document.getElementById('eventoNome').value.trim();
    if (!nome) return alert("Digite o nome do evento");
    eventoAtivo = nome;
    localStorage.setItem('eventoAtivo', eventoAtivo);
    atualizarInterface();
}

async function carregarDados() {
    const status = document.getElementById('statusConexao');
    try {
        const r = await fetch(API_URL + "?nocache=" + Date.now());
        const json = await r.json();

        dadosGlobal = json.map(d => ({
            Evento: d["Evento"] || "",
            Tipo: d["Tipo"] || "",
            Categoria: d["Categoria"] || "Geral",
            Item: d["Item"] || "",
            ValorTotal: parseNumber(d["ValorTotal"])
        }));

        status.innerText = "Sincronizado: " + dadosGlobal.length + " linhas";
        status.style.color = "#2ecc71";
    } catch {
        status.innerText = "Erro ao sincronizar";
        status.style.color = "#e74c3c";
    }
    atualizarInterface();
}

function atualizarInterface() {
    if (!eventoAtivo) return;

    document.getElementById('eventoTopo').innerText = eventoAtivo;

    const busca = normalizarTexto(eventoAtivo);
    const filtrados = dadosGlobal.filter(d =>
        normalizarTexto(d.Evento).includes(busca)
    );

    let receita = 0, despesa = 0, cats = {};

    filtrados.forEach(d => {
        if (normalizarTexto(d.Tipo) === "receita") {
            receita += d.ValorTotal;
        } else {
            despesa += d.ValorTotal;
            cats[d.Categoria] = (cats[d.Categoria] || 0) + d.ValorTotal;
        }
    });

    document.getElementById('receita').innerText = receita.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    document.getElementById('despesa').innerText = despesa.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

    const saldo = receita - despesa;
    const r = document.getElementById('resultado');
    r.innerText = saldo.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    r.style.color = saldo >= 0 ? 'var(--success)' : 'var(--danger)';

    document.getElementById('tabela').innerHTML =
        filtrados.map(d => `
            <tr>
                <td>${d.Categoria}</td>
                <td>${d.Item}</td>
                <td>${d.ValorTotal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</td>
            </tr>
        `).join('');

    renderizarGraficos(receita, despesa, cats);
}

function renderizarGraficos(rec, des, cats) {
    if (barChart) barChart.destroy();
    if (pieChart) pieChart.destroy();

    barChart = new Chart(barChart = document.getElementById('barChart'), {
        type: 'bar',
        data: { labels:['Receitas','Despesas'], datasets:[{data:[rec,des]}] }
    });

    pieChart = new Chart(document.getElementById('pieChart'), {
        type: 'doughnut',
        data: { labels:Object.keys(cats), datasets:[{data:Object.values(cats)}] }
    });
}

window.onload = carregarDados;
</script>
</body>
</html>
