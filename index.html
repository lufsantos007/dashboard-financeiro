<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary:#3498db; --success:#2ecc71; --danger:#e74c3c; --bg:#f0f2f5; }
        body { margin:0; font-family: Arial, sans-serif; background: var(--bg); color: #333; }
        header { background: var(--primary); color:#fff; padding:15px; text-align:center; font-size:1.2em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { max-width:1200px; margin:auto; padding:20px; }
        .cards { display:flex; gap:15px; overflow-x:auto; padding-bottom: 10px; }
        .card { background:#fff; padding:20px; border-radius:12px; min-width:180px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,.1); flex: 1; }
        .card h3 { margin:0 0 10px; font-size:.85em; color:#7f8c8d; text-transform: uppercase; }
        .card p { margin:0; font-size:22px; font-weight:bold; }
        .charts { display:grid; grid-template-columns:1fr; gap:20px; margin-top:20px; }
        @media(min-width:768px){ .charts { grid-template-columns:1fr 1fr; } }
        .box { background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.1); margin-top: 20px; }
        table { width:100%; border-collapse:collapse; margin-top:10px; font-size: 0.9em; }
        th, td { border-bottom:1px solid #eee; padding:12px 8px; text-align:left; }
        th { color:#7f8c8d; font-weight: 600; }
        small { display:block; margin-top:5px; font-size:.7em; color:#d1d8e0; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
    </style>
</head>

<body>

<header>
    Controle Financeiro de Evento
    <small id="status">Sincronizando...</small>
</header>

<div class="container">
    <div class="cards">
        <div class="card">
            <h3>Receitas</h3>
            <p id="receita" style="color:var(--success)">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Despesas</h3>
            <p id="despesa" style="color:var(--danger)">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Saldo</h3>
            <p id="saldo">R$ 0,00</p>
        </div>
    </div>

    <div class="charts">
        <div class="box"><h4>Fluxo de Caixa</h4><canvas id="barChart"></canvas></div>
        <div class="box"><h4>Gastos por Categoria</h4><canvas id="pieChart"></canvas></div>
    </div>

    <div class="box">
        <h3>ðŸ“‹ Detalhamento</h3>
        <table id="tabelaPrincipal">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxQJ_0NInJ99dneHs5Lpcma4RgbpCH-mHy-1oPtuo8qVYfmGFd_DadVse7guNibdxTV/exec";

let dadosGlobal = [];
let barChart, pieChart;

// Converte qualquer formato de nÃºmero (brasileiro ou americano) para cÃ¡lculo
function parseNumber(v) {
    if (v === undefined || v === null || v === "") return 0;
    if (typeof v === 'number') return v;
    let limpo = String(v).replace("R$", "").replace(/\s/g, "").replace(/\./g, "").replace(',', '.');
    return parseFloat(limpo) || 0;
}

async function carregarDados() {
    const status = document.getElementById("status");
    try {
        const resposta = await fetch(`${API_URL}?nocache=${Date.now()}`);
        const json = await resposta.json();
        console.log("Dados Brutos:", json);

        dadosGlobal = json.map(linha => {
            // FunÃ§Ã£o para buscar a coluna mesmo com nomes variados
            const findCol = (targets) => {
                const key = Object.keys(linha).find(k => 
                    targets.includes(k.trim().toLowerCase().replace(/\s/g, ''))
                );
                return key ? linha[key] : null;
            };

            return {
                Tipo: String(findCol(["tipo"]) || "").toLowerCase(),
                Categoria: findCol(["categoria"]) || "Geral",
                Item: findCol(["item"]) || "S/N",
                ValorTotal: parseNumber(findCol(["valortotal", "total", "valor"]))
            };
        });

        status.innerText = "Sincronizado: " + dadosGlobal.length + " linhas";
        status.style.color = "#2ecc71";
    } catch (erro) {
        console.error("Erro no Fetch:", erro);
        status.innerText = "Erro ao conectar com a planilha";
        status.style.color = "#e74c3c";
    }
    atualizarInterface();
}

function atualizarInterface() {
    let rec = 0, des = 0, cats = {};

    const htmlTabela = dadosGlobal.map(d => {
        const valor = d.ValorTotal;
        const isReceita = d.Tipo.includes("receita");

        if(isReceita) rec += valor;
        else {
            des += valor;
            cats[d.Categoria] = (cats[d.Categoria] || 0) + valor;
        }

        return `
            <tr>
                <td>${d.Categoria}</td>
                <td>${d.Item}</td>
                <td style="font-weight:bold; color:${isReceita ? 'var(--success)' : '#333'}">
                    ${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
                </td>
            </tr>
        `;
    }).join("");

    document.getElementById("tabelaCorpo").innerHTML = htmlTabela;
    document.getElementById("receita").innerText = rec.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
    document.getElementById("despesa").innerText = des.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
    
    const saldo = rec - des;
    const saldoEl = document.getElementById("saldo");
    saldoEl.innerText = saldo.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
    saldoEl.style.color = saldo >= 0 ? "var(--success)" : "var(--danger)";

    renderizarGraficos(rec, des, cats);
}

function renderizarGraficos(rec, des, cats) {
    if(barChart) barChart.destroy();
    if(pieChart) pieChart.destroy();

    barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
            labels: ["Receitas", "Despesas"],
            datasets: [{ data: [rec, des], backgroundColor: ['#2ecc71', '#e74c3c'] }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });

    pieChart = new Chart(document.getElementById("pieChart"), {
        type: "doughnut",
        data: {
            labels: Object.keys(cats),
            datasets: [{ data: Object.values(cats), backgroundColor: ['#3498db', '#9b59b6', '#f1c40f', '#e67e22', '#1abc9c'] }]
        },
        options: { responsive: true }
    });
}

window.onload = carregarDados;
</script>
</body>
</html>
